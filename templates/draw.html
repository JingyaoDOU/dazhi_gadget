<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Draw</title>
  </head>
  <body>
    <h1>Random City Draw</h1>
    {% if selected_list %}
    <form action="/draw" method="post">
      <button type="submit">Draw a City</button>
    </form>
    {% else %}
    <p>No cities selected. Please go back and select cities first.</p>
    <a href="/">Back to City Selection</a>
    {% endif %}
  </body>
</html>
