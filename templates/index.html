<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Selection</title>
  </head>
  <body>
    <h1>Select Cities</h1>
    <form action="/select_cities" method="post">
      {% for city in cities %}
      <div>
        <input type="checkbox" id="{{ city }}" name="city" value="{{ city }}" />
        <label for="{{ city }}">{{ city }}</label>
      </div>
      {% endfor %}
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
